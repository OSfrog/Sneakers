<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/navbar.css" />
    <link rel="stylesheet" href="./css/contact-page.css" />
    <title>Sneakers</title>
</head>

<body>
    <header>
        <div class="box box-header">
            <a href="./index.html">
                <h1>
                    Lorem, ipsum.
                </h1>
            </a>
        </div>

        <nav>
            <div class="box box-navbar">
                <ul class="nav-items">
                    <li><a href="#">All</a></li>
                    <li><a href="#">Nike</a></li>
                    <li><a href="#">Balenciaga</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="form-container">  
            <form id="contact" action="" method="post">
              <h1>Contact Us!</h1>
              <h4>Having issues or general feedback? Let us know!</h4>
              <fieldset>
                <input placeholder="Your name" type="text" tabindex="1" required autofocus>
              </fieldset>
              <fieldset>
                <input placeholder="Your Email Address" type="email" tabindex="2" required>
              </fieldset>
              <fieldset>
                <select id="subject" name="subject" tabindex="3">
                    <option value="price">Product Price Question</option>
                    <option value="shipping">Shipping Enquires</option>
                    <option value="myOrder">About my order?</option>
                    <option value="return">Return Product</option>
                </select>
              </fieldset>
              <fieldset>
                <textarea placeholder="Type your Message Here...." tabindex="5" required></textarea>
              </fieldset>
              <fieldset>
                <input type="submit" value="Send" name="submit" type="submit" id="contact-submit" data-submit="...Sending"></input>
              </fieldset>
            </form>           
          </div>
    </main>

    <footer>
        <div class="footer-container">
            <ul class="footer-items">
                <li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">About Us</a></li>
                <li><a href="./contact.html">Contact</a></li>
                <li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">FAQ</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
